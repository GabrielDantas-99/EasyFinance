<div class="form w-75 mx-auto p-4 bg-white rounded-4">
	<h3 class="text-primary font-weight-bold text-center">
		Adicionar Lançamento
	</h3>
	<div class="row">
		<div class="col-lg-3 mt-2">
			<input
				[(ngModel)]="lancamento.titulo"
				[formControl]="tituloControl"
				class="form-control"
				type="text"
				placeholder="Título para lançamento"
			/>
		</div>
		<div class="col-lg-3 mt-2">
			<select 
				[(ngModel)]="lancamento.categoriaId"
				[formControl]="categoriaControl"
				[value]="lancamento.categoriaId"
				name="categoriaControl"
				class="form-control"
			>
				<option [value]="0">Categoria</option>
				<option 
					*ngFor="let categoria of categorias" 
					[value]="categoria.id">
						{{categoria.denominacao}}
				</option>
			</select>
		</div>
		<div class="col-lg-3 mt-2">
			<input
				[(ngModel)]="lancamento.total"
				[formControl]="totalControl"
				class="form-control"
				type="text"
				placeholder="R$ Valor do lançamento"
			/>
		</div>
		<div class="col-lg-3 mt-2">
			<select 
				[(ngModel)]="lancamento.formaPagamento"
				[formControl]="formaPagamentoControl"
				[value]="lancamento.formaPagamento"
				name="formaPagamentoControl"
				class="form-control"
			>
				<option [value]="0">Forma de Pagamento</option>
				<option 
					*ngFor="let fp of formasPagamento" 
					[value]="fp.id">
						{{fp.denominacao}}
				</option>
			</select>
		</div>
	</div>
	<div class="mx-auto d-flex justify-content-between" style="width: 240px">
		<button (click)="cadastrar()" class="btn btn-primary mt-4">Adicionar</button>
		<button class="btn btn-outline-primary mt-4">Cancelar</button>
	</div>
</div>
<div class="values row w-75 mx-auto text-white my-2 p-4">
	<div class="col-lg-4 mt-2 text-center">
		<p>Renda Total:</p>
		<h2>R$ 421,92</h2>
	</div>
	<div class="col-lg-4 mt-2 text-center">
		<p>Total Gasto:</p>
		<h2>R$ 210,50</h2>
	</div>
	<div class="col-lg-4 mt-2 text-center">
		<p>Renda Total:</p>
		<h2>R$ 211,42</h2>
	</div>
</div>
<div class="card w-75 mx-auto p-4 bg-white rounded-4">
	<h3 class="text-secondary font-weight-bold text-center mb-0">
		Lista de Lançamentos
	</h3>
	<table class="text-center pr-3">
		<thead>
			<tr>
				<td style="min-width: 20px"></td>
				<th
					class="text-center text-muted py-3"
					*ngFor="let c of colunasLancamentos; let i = index"
				>
					{{ c }}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr class="my-2" *ngFor="let l of lancamentos; let i = index">
				<td>
					<div class="border-l-3 mx-auto"></div>
				</td>
				<td class="text-muted py-1">
					{{ l.titulo }}
				</td>
				<td class="text-muted py-1">
					{{ l.nomeCategoria }}
				</td>
				<td class="text-muted py-1">
					{{ l.total }}
				</td>
				<td class="text-muted py-1">
					{{ convertUtil.getName(l.formaPagamento) }}
				</td>
				<td class="text-muted py-1 row justify-content-around">
					<button class="action-btn edit" (click)="editar(l.id)">
						<i class="text-primary bx bxs-edit"></i>
					</button>
					<button class="action-btn delete" (click)="excluir(l.id)">
						<i class="text-primary bx bx-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
