<div class="conteudo djcac">
    <div class="card w-50 mx-auto p-4 rounded-4">
        <div class="row">
            <div class="image-mobile mx-auto my-4">
                <img src="../../../assets/imgs/undraw_access_account_re_8spm (1).svg" width="200">
            </div>
            <div class="djcac col-lg-6">
                <div class="col-lg-12" style="min-width: 270px;">
                    <h3 class="mb-2 text-center">Login</h3>
                    <div class="col-lg-12 px-0 d-flex my-2">
                        <input 
                            [(ngModel)]="credenciais.email" 
                            [formControl]="email"
                            name="email"
                            class="form-control mt-2 py-4"
                            placeholder="Email"
                            type="text"
                            required
                        >
                        <i class='bx bx-user-circle'></i>
                    </div>
                    <div class="col-lg-12 px-0 d-flex mt-2">
                        <input 
                            [(ngModel)]="credenciais.senha" 
                            [formControl]="senha"
                            name="senha"
                            class="form-control mt-2 py-4"
                            placeholder="Senha"
                            type="password"
                            required
                        >
                        <i class='bx bx-dialpad-alt'></i>
                    </div>
                    <div class="col-lg-12 d-flex align-items-center justify-content-between py-4 px-0">
                        <button (click)="login()" class="btn btn-primary">Entrar</button>
                        <a routerLink="">Esqueci minha senha</a>
                    </div>
                </div>
            </div>
            <div class="image-desktop col-lg-6 mt-3 djcac">
                <img src="../../../assets/imgs/undraw_access_account_re_8spm (1).svg" width="300">
            </div>
        </div>
    </div>
</div>
